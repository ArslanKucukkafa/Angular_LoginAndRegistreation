<article class="row gy-3 mb-4" *ngFor="let product of product.result" >
  <div class="col-lg-5">
    <figure class="itemside me-lg-5">
      <figcaption class="info">
        <p class="text-muted"> Id : {{product.id}} </p>
      </figcaption>
    </figure>
  </div>
  <div class="col-lg-5">
    <figure class="itemside me-lg-5">
      <figcaption class="info">
        <p class="text-muted"> {{product.productName}} </p>
      </figcaption>
    </figure>
  </div>
  <div class="col-auto">
    <select style="width: 100px" class="form-select">
      <option>1</option>
      <option>2</option>	
      <option>3</option>	
      <option>5</option>
      <option>6</option>

      <option>9</option>	
      <option>10</option>	
    </select> 
  </div>
  <div class="col-lg-2 col-sm-4 col-6">
    <div class="price-wrap lh-sm">
